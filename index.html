<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="identifiers.js"></script>
  <script type="text/javascript" src="grab.js"></script>
  <script type="text/javascript" src="paint.js"></script>
  <script type="text/javascript" src="sheets.js"></script>
  <script type="text/javascript" src="grid.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>

<body>

<h1 id="header">Beneath the Ruined Tower of Zenopus</h1>

<div id="workspace">
  <img class="token" draggable="false" src="img/swordman.svg">
  <img class="token" draggable="false" src="img/bleeding-eye.svg">
  <img class="token" draggable="false" src="img/chess-pawn.svg">
  <img class="token" draggable="false" src="img/chess-rook.svg">
</div>

<div id="toolbar">
  <img title="grab" class="tool active" data-tool="grab"   src="img/hand.svg" draggable="false">
  <img title="pencil" class="tool"        data-tool="pencil" src="img/pencil.svg" draggable="false">
  <img title="inkpen" class="tool"        data-tool="inkpen" src="img/fountain-pen.svg" draggable="false">
  <img title="eraser" class="tool"        data-tool="eraser" src="img/stone-block.svg" draggable="false">
</div>

</body>
</html>
